<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>About Caloosa Code</title>
  <style>
    :root{
      --gold:#FFD700;
      --amber:#FFB700;
      --text:#0B0C10;
      --muted:#333;
      --border:rgba(255,183,0,.45);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial,sans-serif;
      color:var(--text);
      background:#fff;
      overflow-y: scroll;
      scrollbar-gutter: stable;
    }

    /* ===== HEADER FIJO ===== */
    header{
      position:fixed;
      top:0;
      left:0;
      right:0;
      background:#fff;
      border-bottom:1px solid #eee;
      z-index:1000;
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:1.25rem 1rem;
      max-width:1200px;
      margin:0 auto;
    }
    .logo{display:flex;align-items:center;gap:6px;font-weight:800;text-transform:uppercase;font-size:1.2rem;letter-spacing:.5px}
    .logo span:first-child{color:#000}
    .logo .badge{background:var(--gold);color:var(--text);padding:3px 6px;border-radius:6px}

    nav .nav-links a{
      color:var(--text);
      text-decoration:none;
      margin-left:1.25rem;
      font-weight:600;
      position:relative;
    }
    nav .nav-links a:hover::after,
    nav .nav-links a.active::after{
      content:"";position:absolute;left:0;bottom:-4px;width:100%;height:2px;background:var(--gold);
    }

    /* ===== HAMBURGER ===== */
    .hamburger{display:none;border:2px solid #000;background:#fff;border-radius:10px;padding:.5rem .6rem;cursor:pointer;z-index:120;}
    .hamburger > span{display:block;width:22px;height:2px;background:#000;margin:4px 0;transition:.25s ease;}

    /* ===== MOBILE ===== */
    .nav-panel{display:none;position:fixed;inset:0;background:#fff;padding:80px 24px 24px;z-index:110;}
    .nav-panel a{display:block;padding:14px 8px;font-weight:800;text-decoration:none;color:#000;border-bottom:1px solid #eee;}
    .overlay{display:none;position:fixed;inset:0;background:rgba(0,0,0,.45);backdrop-filter:blur(3px);z-index:90;}
    .nav-open .nav-panel{display:block;}
    .nav-open .overlay{display:block;}
    .nav-open .hamburger span:nth-child(1){transform:translateY(6px) rotate(45deg)}
    .nav-open .hamburger span:nth-child(2){opacity:0}
    .nav-open .hamburger span:nth-child(3){transform:translateY(-6px) rotate(-45deg)}

    main{max-width:1000px;margin:3rem auto;padding:0 1.5rem;margin-top:120px;} /* espacio para header */
    h1{font-size:2.5rem;font-weight:900;margin:0 0 .6rem 0}
    h1 span{color:var(--gold)}
    p{color:var(--muted);line-height:1.7;font-size:1.05rem;margin-bottom:1.4rem}
    .block{display:grid;grid-template-columns:1fr 1fr;align-items:stretch;gap:2rem;margin:3rem 0;}
    .text{color:var(--muted);line-height:1.7;font-size:1.05rem;text-align:justify;display:flex;flex-direction:column;justify-content:center;}
    .photo{display:flex;align-items:center;justify-content:center;width:100%;height:100%;}
    .photo img{width:100%;height:auto;object-fit:cover;border-radius:16px;box-shadow:0 8px 20px rgba(0,0,0,.1)}
    .photo-frame{position:relative;width:50%;border-radius:16px;overflow:hidden;}
    .photo-frame::after{content:"";position:absolute;inset:0;background:linear-gradient(180deg,rgba(255,215,0,.25) 0%,rgba(255,215,0,.10) 100%);mix-blend-mode:multiply;pointer-events:none}

    .independent-text{max-width:1000px;margin:3rem auto;text-align:justify;color:var(--muted);line-height:1.8;font-size:1.05rem;}
    .yellow-section{background:var(--gold);color:#000;padding:3rem 1.5rem;text-align:center;margin-top:4rem}
    footer{text-align:center;padding:2rem;font-size:.85rem;color:#555;border-top:1px solid #eee;margin-top:3rem;}

    @media (max-width:800px){
      .block{grid-template-columns:1fr;text-align:center}
      .photo img{width:100%;height:auto}
      .hamburger{display:inline-block}
      nav .nav-links{display:none}
    }
    @media (min-width:801px){.nav-panel,.overlay{display:none!important}}
  </style>
</head>
<body>
  <div class="overlay" id="overlay"></div>

  <header>
    <div class="logo">
      <span>&lt;//&gt;</span><span class="badge">CALOOSA</span><span>CODE</span>
    </div>
    <nav>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="about.html" class="active">About</a>
        <a href="curriculum.html">Curriculum</a>
        <a href="guarantee.html">My First Job</a>
        <a href="apply.html">Apply</a>
        <a href="scholarships.html">Scholarships</a>
        <a href="contact.html">Contact</a>
      </div>
      <button class="hamburger" id="hamburger"><span></span><span></span><span></span></button>
      <div class="nav-panel" id="navPanel">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="curriculum.html">Curriculum</a>
        <a href="guarantee.html">My First Job</a>
        <a href="apply.html">Apply</a>
        <a href="scholarships.html">Scholarships</a>
        <a href="contact.html">Contact</a>
      </div>
    </nav>
  </header>

  <main>
    <h1>About <span>Caloosa Code</span></h1>
    <p>...</p>
  </main>

  <footer>Â© 2025 Caloosa Code</footer>

  <script>
    const body=document.body,h=document.getElementById('hamburger'),n=document.getElementById('navPanel'),o=document.getElementById('overlay');
    h.onclick=()=>body.classList.toggle('nav-open');
    o.onclick=()=>body.classList.remove('nav-open');
    n.querySelectorAll('a').forEach(a=>a.onclick=()=>body.classList.remove('nav-open'));
  </script>
</body>
</html>
