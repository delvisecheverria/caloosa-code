    body {
      margin: 0;
      font-family: "Inter Tight", system-ui, sans-serif;
      background: #fff;
      color: #000;
      text-align: center;
    }

    /* HEADER */
    header {
      text-align: center;
      padding-top: 40px;
    }

    .brand {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      font-weight: 700;
      font-size: 2rem;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    .symbol { color: #000; }
    .badge { background: #FFD700; color: #000; padding: 4px 8px; font-weight: 800; border-radius: 4px; }
    .code { color: #000; }

    .empower {
      font-size: 0.8rem;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      color: #666;
      margin-top: 16px;
      margin-bottom: 25px;
    }

    /* NAV MENU */
    nav.main-nav {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: nowrap;
      gap: 22px;
      font-size: 0.9rem;
      text-transform: uppercase;
      margin-bottom: 40px;
    }

    nav.main-nav a {
      position: relative;
      text-decoration: none;
      color: #222;
      padding-bottom: 3px;
      transition: color 0.2s;
      white-space: nowrap;
    }

    nav.main-nav a:hover { color: #000; }
    nav.main-nav a.active { color: #000; }
    nav.main-nav a.active::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 100%;
      height: 2px;
      background: #FFD700;
    }

    /* HERO IMAGE */
    .hero {
      margin-bottom: 0;
    }

    .hero img {
      width: 80%;
      max-width: 900px;
      height: auto;
    }

    /* INTERNSHIP GUARANTEE SECTION */
    .intern-guarantee {
      background: #FFD700;
      color: #000;
      text-align: center;
      padding: 60px 20px;
      margin: 0;
    }

    .intern-guarantee h2 {
      font-size: 1.8rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 800;
      margin-bottom: 20px;
    }

    .intern-guarantee p {
      max-width: 750px;
      margin: 0 auto 30px;
      font-size: 1rem;
      line-height: 1.6;
      font-weight: 500;
    }

    .btn-black {
      background: #000;
      color: #fff;
      text-decoration: none;
      text-transform: uppercase;
      font-weight: 700;
      padding: 14px 28px;
      border-radius: 4px;
      transition: all 0.3s ease;
      display: inline-block;
    }

    .btn-black:hover {
      background: #333;
      transform: scale(1.03);
    }

    /* INTRO TEXT */
    .intro {
      text-align: center;
      max-width: 850px;
      margin: 30px auto;
      color: #333;
      font-size: 0.95rem;
      line-height: 1.6;
      padding: 0 20px;
    }

    .highlight {
      position: relative;
      display: inline-block;
    }

    .highlight::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -2px;
      width: 0%;
      height: 3px;
      background: #FFD700;
      animation: underlineFlow 3s ease-in-out infinite;
    }

    @keyframes underlineFlow {
      0%, 100% { width: 0%; left: 0; }
      50% { width: 100%; left: 0; }
    }

    /* MAP SECTION */
    .map-wrap {
      position: relative;
      width: 100%;
      max-width: 45%;
      margin: 20px auto;
      overflow: hidden;
    }

    .map-wrap img {
      display: block;
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    /* Floating badges */
    .badge-chip {
      position: absolute;
      font-size: 11px;
      text-align: center;
      background: #fff;
      border: 1px solid rgba(0, 0, 0, .12);
      color: #000;
      border-radius: 10px;
      padding: 8px 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,.08);
      animation: float 3s ease-in-out infinite;
      transform: translate(-50%, -50%);
      z-index: 2;
    }

    .badge-line {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 4px;
      font-weight: 600;
      margin: 2px 0;
    }

    @keyframes float {
      0%,100% { transform: translate(-50%, -50%) translateY(0); }
      50% { transform: translate(-50%, -50%) translateY(-6px); }
    }

    .CA { left: 18%; top: 58%; }
    .TX { left: 42%; top: 60%; }
    .FL { left: 80%; top: 75%; }
    .GA { left: 68%; top: 57%; }
    .NY { left: 84%; top: 33%; }

    /* TABLE */
    .table-wrap {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 40px auto;
      max-width: 900px;
      padding: 0 20px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 700px;
      margin: 0 auto;
      font-size: 0.9rem;
    }

    th, td {
      border: 2px solid #000;
      padding: 12px;
      text-align: center;
    }

    th {
      background: #000;
      color: #fff;
      text-transform: uppercase;
      font-weight: 700;
    }

    tr:nth-child(even) { background: #f9f9f9; }
    tr:hover { background: #fff8dc; transition: .3s; }
