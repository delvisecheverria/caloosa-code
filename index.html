<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caloosa Code</title>

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@500&display=swap"
      rel="stylesheet"
    />

    <!-- Lottie Player -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

    <style>
      :root {
        --yellow: #ffd600;
        --black: #000;
        --gray: #555;
        --font-serif: "Playfair Display", serif;
        --font-sans: "Inter", sans-serif;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: #fff;
        font-family: var(--font-sans);
        color: var(--black);
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        min-height: 100vh;
        padding: 3rem 1rem;
      }

      header {
        margin-bottom: 1rem;
      }

      .logo {
        font-family: var(--font-serif);
        font-size: clamp(3rem, 10vw, 8rem);
        font-weight: 600;
      }

      .logo span {
        color: var(--yellow);
        font-weight: 500;
      }

      .empowering {
        font-size: 1.2rem;
        color: var(--gray);
        margin-top: 0.5rem;
        font-weight: 400;
      }

      /* ðŸ”¹ Texto animado en lÃ­nea circular */
      .circle-text {
        position: relative;
        width: 250px;
        height: 250px;
        margin-top: 3rem;
        margin-bottom: 2rem;
        border: 2px solid var(--yellow);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }

      .circle-text p {
        position: absolute;
        width: 100%;
        font-weight: 600;
        font-size: 0.9rem;
        color: var(--black);
        animation: rotate 10s linear infinite;
      }

      @keyframes rotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      /* ðŸ”¸ Contenido dentro del cÃ­rculo */
      .circle-text span {
        position: absolute;
        color: var(--yellow);
        font-size: 0.9rem;
      }

      lottie-player {
        margin-top: 3rem;
        width: 400px;
        height: 400px;
      }

      footer {
        margin-top: 2rem;
        font-size: 0.9rem;
        color: var(--gray);
      }
    </style>
  </head>

  <body>
    <header>
      <div class="logo"><span>Caloosa</span> Code</div>
      <p class="empowering">
        Empowering the next generation of QA Engineers & Software Testers.
      </p>
    </header>

    <!-- ðŸ”¸ Texto animado circular -->
    <div class="circle-text">
      <p>
        All our graduates are 100% guaranteed their first real-world work
        experience as interns with one of our partner companies âœ¨
      </p>
      <span>Guaranteed Internship</span>
    </div>

    <!-- ðŸ”¹ AnimaciÃ³n Lottie -->
    <lottie-player
      src="https://lottie.host/9f7c6a9f-caloosa-hero.json"
      background="transparent"
      speed="1"
      loop
      autoplay
    ></lottie-player>

    <footer>Â© 2025 Caloosa Code. All rights reserved.</footer>
  </body>
</html>
