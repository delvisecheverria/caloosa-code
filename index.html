<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Caloosa Code — Home</title>
  <style>
    /* ====== Base Styles ====== */
    body {
      font-family: "Inter", sans-serif;
      margin: 0;
      background: #fff;
      color: #111;
      text-align: center;
    }

    main.page {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0 1rem;
    }

    /* ====== Header ====== */
    .header {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 1.5rem;
    }

    .brand {
      font-weight: 700;
      letter-spacing: 1px;
      display: flex;
      align-items: center;
      gap: 0.3rem;
    }

    .symbol {
      color: #666;
      font-weight: 400;
      font-size: 1.1rem;
    }

    .badge {
      background: #FFD600;
      color: #000;
      padding: 0.2em 0.6em;
      border-radius: 4px;
      font-size: 0.9rem;
    }

    .code {
      color: #000;
      font-weight: 700;
    }

    /* ====== Hero Image ====== */
    .hero {
      margin: 2.5rem auto 1.5rem auto;
      width: 100%;
      max-width: 950px;
    }

    .hero img {
      width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    /* ====== Navigation ====== */
    nav.main-nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin: 1.5rem 0 2.5rem 0;
      font-weight: 500;
      letter-spacing: 0.05em;
    }

    nav.main-nav a {
      text-decoration: none;
      color: #000;
      position: relative;
      transition: color 0.3s ease;
    }

    nav.main-nav a::after {
      content: "";
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 0%;
      height: 2px;
      background-color: #FFD600;
      transition: width 0.3s ease;
    }

    nav.main-nav a:hover {
      color: #FFD600;
    }

    nav.main-nav a:hover::after {
      width: 100%;
    }

    /* ====== Footer ====== */
    footer.footer {
      font-size: 0.9em;
      color: #555;
      margin-top: 3rem;
      padding-bottom: 2rem;
    }

    footer.footer .email {
      color: #FFD600;
      text-decoration: none;
    }

    footer.footer .email:hover {
      text-decoration: underline;
    }

    /* ====== Responsive ====== */
    @media (max-width: 600px) {
      nav.main-nav {
        flex-direction: column;
        gap: 1rem;
      }

      .hero {
        margin-top: 1rem;
      }
    }
  </style>
</head>

<body>
  <main class="page">

    <!-- Header -->
    <header class="header">
      <span class="brand">
        <span class="symbol">&lt;//&gt;</span>
        <span class="badge">CALOOSA</span>
        <span class="code">CODE</span>
      </span>
    </header>

    <!-- Hero Image -->
    <section class="hero">
      <img src="caloosa-hero.png" alt="Caloosa Code illustration">
    </section>

    <!-- Main Navigation (same as Program page) -->
    <nav class="main-nav">
      <a href="program.html">Program</a>
      <a href="about.html">About</a>
      <a href="partners.html">Partners</a>
      <a href="contact.html">Contact</a>
    </nav>

    <!-- Footer -->
    <footer class="footer">
      <p>©2025 Caloosa Code — Building the Future of QA Talent</p>
      <p><a class="email" href="mailto:decheverria@sqadvisory.com">decheverria@sqadvisory.com</a></p>
    </footer>

  </main>
</body>
</html>
