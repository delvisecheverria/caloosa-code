<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Caloosa Code — Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@300;400;600;700;900&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: "Inter Tight", system-ui, sans-serif;
      background: #fff;
      color: #000;
      text-align: center;
    }

    /* ===== HEADER ===== */
    header {
      padding-top: 60px;
    }

    .brand {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      font-weight: 800;
      font-size: 2rem;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    .symbol {
      color: #000;
      font-weight: 600;
    }

    .badge {
      background: #FFD700;
      color: #000;
      padding: 4px 8px;
      border-radius: 4px;
      font-weight: 800;
    }

    .code {
      color: #000;
    }

    .empower {
      font-size: 0.8rem;
      letter-spacing: 0.25em;
      text-transform: uppercase;
      color: #666;
      margin-top: 16px;
      margin-bottom: 40px;
    }

    /* ===== HERO IMAGE ===== */
    .hero {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 40px;
    }

    .hero img {
      width: 80%;
      max-width: 950px;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    /* ===== NAVIGATION ===== */
    nav.main-nav {
      display: flex;
      justify-content: center;
      gap: 32px;
      font-size: 0.9rem;
      text-transform: uppercase;
      margin: 10px 0 50px;
    }

    nav.main-nav a {
      text-decoration: none;
      color: #222;
      position: relative;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav.main-nav a:hover {
      color: #000;
    }

    nav.main-nav a.active::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 100%;
      height: 2px;
      background: #FFD700;
    }

    /* ===== FOOTER ===== */
    footer {
      font-size: 0.8rem;
      color: #555;
      margin: 60px 0 30px;
    }

    footer a {
      color: #FFD700;
      text-decoration: none;
      font-weight: 600;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .brand {
        font-size: 1.3rem;
      }
      .empower {
        font-size: 0.7rem;
        letter-spacing: 0.15em;
      }
      .hero img {
        width: 95%;
      }
      nav.main-nav {
        flex-direction: column;
        gap: 12px;
      }
    }
  </style>
</head>

<body>
  <header>
    <span class="brand">
      <span class="symbol">&lt;//&gt;</span>
      <span class="badge">CALOOSA</span>
      <span class="code">CODE</span>
    </span>
    <div class="empower">EMPOWERING THE NEXT GENERATION OF QA ENGINEERS</div>
  </header>

  <main>
    <!-- Imagen del héroe -->
    <section class="hero">
      <img src="caloosa-hero.png" alt="Caloosa Code Illustration">
    </section>

    <!-- Menú principal -->
    <nav class="main-nav">
      <a href="program.html">Program</a>
      <a href="about.html">About</a>
      <a href="partners.html">Partners</a>
      <a href="contact.html">Contact</a>
    </nav>

    <!-- Footer -->
    <footer>
      <p>©2025 Caloosa Code — Building the Future of QA Talent</p>
      <p><a href="mailto:decheverria@sqadvisory.com">decheverria@sqadvisory.com</a></p>
    </footer>
  </main>
</body>
</html>
